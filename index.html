<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:wght@400;600;800&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Unibrix1</title>
</head>
<body>
    <section class="header">
        <div class="headline">
            <div class="container headline-container">
                <div class="headline__details">
                    <div class="headline__details-left">
                        <h6 class="headline__details__heading">
                            <i class="fa fa-solid fa-phone-flip"></i>
                            Call Us 1-587-659-476
                        </h6>
                    </div>
                    <div class="headline__details-right">
                        <h6 class="headline__details__heading">
                            <i class="fa fa-solid fa-envelope"></i>
                            Mail: example@company.com
                        </h6>
                    </div>
                </div>
                <div class="headline__details --ml-33">
                    <div class="headline__details-left">
                        <h6 class="headline__details__heading">
                            <i class="fa fa-brands fa-facebook-f"></i>
                            <i class="fa fa-brands fa-twitter"></i>
                            <i class="fa fa-brands fa-instagram"></i>
                            <i class="fa fa-brands fa-google-plus-g"></i>
                        </h6>
                    </div>
                    <div class="headline__details-right">
                        <h6 class="headline__details__heading">
                            <i class="fa fa-solid fa-circle-info"></i>
                            Support
                        </h6>
                        <button class="headline__details-button headline__details-button_desktop blue-button">Contact with us</button>
                    </div>
                </div>
                <div class="headline__details-bottom">
                    <button class="headline__details-button headline__details-button_mobile blue-button">Contact with us</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
