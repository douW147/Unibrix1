<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:wght@400;600;800&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Unibrix1</title>
</head>
<body>
    <section class="header">
        <div class="headline">
            <div class="container headline-container">
                <div class="headline__details">
                    <div class="headline__details-left">
                        <h6 class="headline__details__heading">
                            <i class="fa fa-solid fa-phone-flip"></i>
                            Call Us 1-587-659-476
                        </h6>
                    </div>
                    <div class="headline__details-right">
                        <h6 class="headline__details__heading">
                            <i class="fa fa-solid fa-envelope"></i>
                            Mail: example@company.com
                        </h6>
                    </div>
                </div>
                <div class="headline__details --ml-33">
                    <div class="headline__details-left">
                        <h6 class="headline__details__heading">
                            <i class="fa fa-brands fa-facebook-f"></i>
                            <i class="fa fa-brands fa-twitter"></i>
                            <i class="fa fa-brands fa-instagram"></i>
                            <i class="fa fa-brands fa-google-plus-g"></i>
                        </h6>
                    </div>
                    <div class="headline__details-right">
                        <h6 class="headline__details__heading">
                            <i class="fa fa-solid fa-circle-info"></i>
                            Support
                        </h6>
                        <button class="headline__details-button headline__details-button_desktop blue-button">Contact with us</button>
                    </div>
                </div>
                <div class="headline__details-bottom">
                    <button class="headline__details-button headline__details-button_mobile blue-button">Contact with us</button>
                </div>
            </div>
        </div>
        <nav class="navigation">
            <div class="navigation__container container">
                <div class="navigation__logo">
                    <img src="./images/logo.png" alt="logo">
                </div>
                <div class="navigation__items-container">
                    <ul class="navigation__items-list">
                        <li class="navigation__item">
                            <a class="navigation__link" href="/">Home</a>
                        </li>
                        <li class="navigation__item">
                            <a class="navigation__link" href="/">About Us</a>
                        </li>
                        <li class="navigation__item"> 
                            <a class="navigation__link" href="/">Page</a>
                        </li>
                        <li class="navigation__item">
                            <a class="navigation__link" href="/">Single page</a>
                        </li>
                        <li class="navigation__item">
                            <a class="navigation__link" href="/">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="banner">
            <div class="container banner__container">
                <div class="banner__arrow banner__left-arrow">
                    <i class="fa-solid fa-arrow-left-long"></i>
                </div>
                <div class="banner__arrow banner__right-arrow">
                    <span>Next slider</span>
                    <i class="fa-solid fa-arrow-right-long"></i>
                </div>
                <h1 class="banner__title">Training company make your dream</h1>
                <h5 class="banner__subtitle">we serve avery size and type company from startups to fortune 2</h5>
                <button class="banner__button blue-button">Our Company</button>
            </div>
        </div>
    </section>
    <section class="about">
        <div class="container about__container">
            grr
        </div>
    </section>
</body>
</html>
